<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div id="form" class="user-login">
        <h1 class="header">Login Here</h1>
        <form class="details">
            <label for="email">Email<input type="text" name="email" class="details-control" id="email" placeholder="Email"></label> <br>
            <label for="password"> Password<input type="password" name="Password" class="details-control" id="password" placeholder="password"></label> <br>
            <label for="remember-me"><input type="checkbox" name="remember-me">Remember me</label> <br>
            <a href="#">Forgot Password?</a>
            <button onclick="check(this.form)" class="submit" value="Login">SEND</button>
        </form>
    </div>
</body>
</html>
